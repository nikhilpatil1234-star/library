        <h3>VIEW STUDENT MARKS</h3>

        <div class="header-options">
          <form>
            <h3 for="MARKS">CHOOSE A MODULE:</h3>

            </select>

            />

        </div>
        <div class="content-upload-audio-file">
          <h4 class="content-center">OR</h4>

              class="upload-file-input"

            />

          </form>
        </div>
      </div>
